<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Quản Lý Công Việc Cá Nhân</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/grid.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <header>
    <h1 class="header-title">Quản Lý Công Việc Cá Nhân</h1>
  </header>
  <div class="grid">
    <div class="row">
      <div class="col m-2">
        <div id="sidebar"></div>
      </div>
      <div class="col m-10">
        <div class="header_body">
          <div class="add-task">
            <label>Từ ngày:</label>
            <input type="date" id="startDate">

            <label>Đến ngày:</label>
            <input type="date" id="endDate">
            <button onclick="filterByDateRange()">Lọc</button>
            <button id="reset">Reset</button>

            <button><a
                href="https://docs.google.com/forms/d/e/1FAIpQLSeOjPrX_10UnSa3li_wT5EYdnrLPjnN1a69rlTxB3JsP5hYVw/viewform?usp=header">Thêm</a></button>
          </div>
          <div class="task-stats">
            <p><span class="stats-label">Tổng số case:</span> <span id="totalCases" class="stats-value">0</span></p>
            <p><span class="stats-label success">Thành công:</span> <span id="successCases" class="stats-value">0</span>
            </p>
            <p><span class="stats-label canceled">Bị hủy:</span> <span id="canceledCases" class="stats-value">0</span>
            </p>
          </div>

        </div>

        <table id="taskTable">
          <thead>
            <tr>
              <th>STT</th>
              <th style="width: 180px;">Tư vấn</th>
              <th style="width: 180px;">Tên học viên</th>
              <th style="min-width: 90px;">Lớp</th>
              <th>Bộ môn</th>
              <th>Ngày</th>
              <th>Giờ</th>
              <th>Loại</th>
              <th>Trạng thái</th>
              <th style="min-width: 150px;">Giáo viên</th>

            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <script src="./assets/js/sidebar.js"></script>
  <script src="./assets/js/main.js"></script>

</body>

</html>
